<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A Day In My Life</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Yesterday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Calender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">About</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div id="greeting"></div>
            <div id="datetime"></div>
        </div>
    </nav>
    <!--Nav-->
    <br>
    <!--Container-->
    <div class="container">
        <!--Carousel-->
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="sate.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="udang.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="ayam.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!--Carousel-->
    </div>
    <br>
    <div class="row row1" id="moment">
        <div class="col-sm-3">
            <div class="card 1" style="width: 18rem;">
                <img src="telur.jpg" class="card-img-top" alt="telur">
                <div class="card-body">
                    <h5 class="card-title">telur gulung</h5>
                    <p class="card-text">ini enak dan harganya murah</p>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card 1" style="width: 18rem;">
                <img src="nasi.jpg" class="card-img-top" alt="rendang">
                <div class="card-body">
                    <h5 class="card-title">ini nasi goreng</h5>
                    <p class="card-text">harga dan rasa tidak perlu ditanyakan</p>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card 1" style="width: 18rem;">
                <img src="gule.jpg" class="card-img-top" alt="telur">
                <div class="card-body">
                    <h5 class="card-title">Gule</h5>
                    <p class="card-text">rempah dan kuahnya sangat terasa</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="container-fluid">
        <div class="footer bg-light row align-items-center">
            <div class="col">
                <h1>&copy; 2023 Pengembangan Desain Web - 2023 - Created by Tasya</h1>
            </div>
        </div>
    </div>
    <!-- Akhir Footer -->

    <!--Java script-->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
